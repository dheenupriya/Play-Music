<!DOCTYPE html>
<html lang = "en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="file:///E:/fontawesome/css/all.css">
    </head>
    <body>
        <div class="center">
            <div class="container">
                <label for="" class="close-btn fas fa-times" style="color: white;"></label>
                <div class="text" required style="font-family: Comic Sans MS; color:beige;">Log In</div>
                <form action="#">
                    <div class = "data">
                        <label style="color: antiquewhite;">Email: </label>
                        <input type="text" style="border-radius: 7px; height: 40px;padding-bottom: 10%;">
                    </div>
                    <div class = "data">
                        <label style="color: antiquewhite;">Password: </label>
                        <input type="password" required style="border-radius: 7px; height: 40px; padding-bottom: 10%;">
                    </div>
                    <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
                    <div class="btn">
                        <div class="inner"></div>
                        <button type="submit" style="color: antiquewhite;">Log In</button>
                    </div>
                    <div class="signup-link" style="color: antiquewhite;">Not a member? <a href="signup.html">Sign Up</a></div>
                </form>
            </div>
        </div>
    </body>
